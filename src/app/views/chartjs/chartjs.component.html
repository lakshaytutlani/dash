<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-6"><span class="help-block">Start Date</span><input class="form-control" id="date-input" name="date-input" placeholder="date" type="date"></div>
      <div class="col-lg-6"><span class="help-block">End Date</span><input class="form-control" id="date-input" name="date-input" placeholder="date" type="date"></div>
      <div class="col-lg-12">
        &nbsp;
        </div>
      <div class="form-group col-sm-4"><label for="ccmonth">Month</label><select class="form-control" id="ccmonth"><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option></select></div>  <div class="card-columns cols-2">
    <div class="card">
      <div class="card-header">
        Line Chart
        <div class="card-header-actions">
          <a href="http://www.chartjs.org">
            <small class="text-muted">docs</small>
          </a>
        </div>
      </div>
      <div class="card-body">
        <div class="chart-wrapper">
          <canvas baseChart class="chart"
          [datasets]="lineChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [colors]="lineChartColours"
          [legend]="lineChartLegend"
          [chartType]="lineChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>
    </div>
